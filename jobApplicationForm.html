<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form>

  <fieldset>
    <legend>Account Information</legend>
    Email: <input type="text" name="email"><br>
    First Name: <input type="text" name="firstname"><br>
    Last Name: <input type="text" name="lastname"><br>
    Password: <input type="password" name="pwd"><br>
    Re-enter Password: <input type="password_r" name="pwd">
  </fieldset>

  <fieldset>
    <legend>Work Authorization</legend>
    <div>
      <label>Do you or will you in the future requres Visa sponsership?</label>
      <input type="radio" name="legal" value="yes">Yes
      <input type="radio" name="legal" value="no">No
    </div>
    <div>
      <label>What is your current immigration status?</label>
      <ul>
        <li><input type="checkbox" name="citizen" value="citizen">Citizen</li>
        <li><input type="checkbox" name="gc" value="gc">Permanent Resident</li>
        <li><input type="checkbox" name="stu" value="stu">F-1 Student</li>
      </ul>
    </div>
    <div>
      <label>What are you seeking?</label>
      <select name="jobType">
        <option value="" selected="true">Choose a type</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Intern">Internship</option>
        <option value="Part-Time">Part-Time</option>
      </select>
    </div>
  </fieldset>

  <fieldset>
    <label>Self-introduction</label>
    <div>
      <label>Please list any relevant work experience</label>
      <textarea name="workExperience" rows="10" cols="80"></textarea>
    </div>

    <div>
      <label>What makes you stand out of other applicants?</label>
      <textarea name="quality" rows="10" cols="80"></textarea>
    </div>
  </fieldset>

	<input type="submit" value="Submit form">


</form>
</body>
</html>
